name: A workflow for my Hello World App

on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup network and MongoDB
        run: |
          docker network create --driver bridge se-methods || true
          docker pull mongo:7
          docker run -d --name mongo-dbserver --network se-methods mongo:7
      - name: Build with Maven
        run: mvn clean package
      - name: Build Docker image
        run: docker build -t se_methods .
      - name: Run Java app container
        run: docker run -d --name devops-app-container --network se-methods se_methods
      - name: View logs
        run: docker logs -f devops-app-container
